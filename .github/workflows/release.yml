name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g., v3.0.1)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Resolve build run
        id: resolve_run
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const workflow_id = 'build.yml';
            const head_sha = context.sha;
            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id,
              head_sha,
              status: 'success',
              per_page: 1
            });
            if (!runs.data.workflow_runs.length) {
              core.setFailed(`No successful build runs found for ${head_sha}.`);
              return;
            }
            core.setOutput('run_id', runs.data.workflow_runs[0].id.toString());

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/
          run-id: ${{ steps.resolve_run.outputs.run_id }}

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/
          run-id: ${{ steps.resolve_run.outputs.run_id }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: |
            artifacts/UnrealPluginMigrationTool-Windows-x64.exe
            artifacts/UnrealPluginMigrationTool-macOS.zip
